<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Game Store</title>
</head>

<body class="bg-info">
    <div class="container">
        <div class="font-weight-bold text-center">
            <img src="/img/logo.jpg" alt="logo">
            <h1>Game Store - Último Cadastro</h1>
        </div>

        <h2 th:text="${game.jogo}">Jogo:</h2>
        <h2 th:text="${game.lancamento}">Ano Lançamento:</h2>
        <h2 th:text="${game.categoria}">Categoria:</h2>
        <h2 th:text="${game.desenvolvedora}">Desenvolvedora:</h2>
        <h2 th:text="${game.publicadora}">Publicadora:</h2>
        <a class="btn btn-dark" href="/index-game">VOLTAR</a>
    </div>

    <script src="/js/bootstrap.mim.js"></script>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
</body>

</html>
